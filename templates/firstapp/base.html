<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'firstapp:other' %}">Other</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'firstapp:register' %}">Register</a>
      </li>

        {% if user.is_authenticated %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{% url 'logout' %}">Logout</a>
      </li>

        {% else %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'firstapp:user_login' %}">Login</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
    {% block body_block%}
{#    Anything out side of theis will be ingerited if you extend!#}
    {% endblock %}
</div>


</div>
